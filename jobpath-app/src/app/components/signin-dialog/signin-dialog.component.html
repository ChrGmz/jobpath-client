<div id="container">

  <h1>Log In</h1>
  <mat-form-field>
    <mat-label>Email Address</mat-label>
    <input matInput type="text" cdkFocusInitial [(ngModel)]="data.email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" cdkFocusInitial [(ngModel)]="data.password">
  </mat-form-field>
  
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="data">Log In</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="">Cancel</button>
  </div>
</div>
