<div id="container">

  <h1>Application</h1>
  <mat-form-field>
    <mat-label>Company name</mat-label>
    <input matInput type="text" cdkFocusInitial [(ngModel)]="data.companyName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Position title</mat-label>
    <input matInput type="password" cdkFocusInitial [(ngModel)]="data.position">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Application method</mat-label>
    <input matInput type="password" cdkFocusInitial [(ngModel)]="data.method">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date applied</mat-label>
    <input matInput type="password" cdkFocusInitial [(ngModel)]="data.date">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <input matInput type="password" cdkFocusInitial [(ngModel)]="data.status">
  </mat-form-field>
  
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="data">Save</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="">Cancel</button>
  </div>
</div>
